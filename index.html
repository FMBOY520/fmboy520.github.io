<!DOCTYPE html>
<html lang="zh">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- -------------------- logo -------------------- -->
    <link rel="shortcut icon" href="./public/favicon.ico">

    <!-- -------------------- css -------------------- -->
    <link rel="stylesheet" href="./css/index.css">

    <!-- -------------------- title -------------------- -->
    <title>FMBOY</title>

</head>

<body>

    <!-- -------------------- main -------------------- -->
    <main id="app">

        <!-- ---------- head ---------- -->
        <div class="head">
            <div class="head-box">
                <div class="head-box-list">
                    <a href="./page/home">进入主栈</a>
                </div>
                <div class="head-box-user">
                    <img src="./public/resources/image/FatCat.jpg" alt="">
                    <span>FatCat-BOY</span>
                </div>
            </div>
        </div>

        <!-- ---------- main ---------- -->
        <div class="main">
            <div class="main-title">
                <div>
                    <h1>FatCat-BOY 小栈</h1>
                    <h2>全力以赴 奔赴远方</h2>
                    <h3>Go all out to the distance</h3>
                </div>
            </div>

            <div class="main-search">
                <div class="main-search-box">
                    <form :action="url" target="_blank">
                        <input v-model="inpValue" :name="name" type="text" :placeholder="text">
                        <input @click="searchBtn" type="submit" value="搜索">
                    </form>
                    <div class="main-search-list" @click="searchListBtn">
                        <a href="javascript:;" class="list-btn-on">百度</a>
                        <a href="javascript:;">Bing</a>
                    </div>
                </div>
            </div>

            <div class="main-tag">
                <div class="main-tag-list">
                    <div class="box" v-for="item in tagList">
                        <a :href="item.url" v-for="item in item" target="_blank">
                            <div>
                                <img :src="item.img" alt="">
                                <p>{{ item.text }}</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- ---------- foot ---------- -->
        <div class="foot">
            <div>
                <p class="foot-copyright">© 2024 版权所有 FatCat-BOY</p>
                <p class="foot-date">&lt;2024.01.01--2024.02.14&gt;</p>
            </div>
        </div>

    </main>


    <!-- -------------------- script -------------------- -->
    <script src="https://fmboy.gitee.io/res/vue/vue@2.7.15/vue.js"></script>
    <script src="./js/index.js"></script>

</body>

</html>
